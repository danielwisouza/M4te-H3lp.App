<ion-header>

  <ion-navbar>
    <ion-title text-center>Questões Quiz</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <button ion-button icon-left full large color="primary" clear>
      Time: 00:01:59s
    </button>
    <ion-card>

        <ion-card-header>
            Questão 1
        </ion-card-header>
      
        <ion-card-content>
          	Tenho 234 balas, dei 166 para meu vizinho e este distribuiu para seus amigos. Também dei 30 para meu irmão e ele comeu 27. Com quantas balas eu fiquei? 
        </ion-card-content>
      <p>Escreva sua resposta abaixo:</p>
      </ion-card>
      <ion-item>
        <ion-label>Resposta: </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    
      <button ion-button icon-left full color="secondary" block (click)="openPageQuiz()">
          <ion-icon name="game-controller-b"></ion-icon>
           Enviar
      </button>
      <ion-footer text-center>
          <button ion-button large clear><ion-icon name="home" (click)='showConfirm(1)'></ion-icon></button>
          <button ion-button large clear><ion-icon name="logo-youtube" (click)='showConfirm(2)'></ion-icon></button>
          <button ion-button large clear><ion-icon name="game-controller-b" (click)='showConfirm(3)'></ion-icon></button>
          <button ion-button large clear><ion-icon name="git-compare" (click)='showConfirm(4)'></ion-icon></button>
      </ion-footer>
      
     
</ion-content>
