
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Página Principal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row>
        <ion-col text-center>
            <h3>Bem-vindo ao M4te H3lp !!</h3>
        </ion-col>
      </ion-row>
      <div>
        <button ion-button icon-left full color="primary" block (click)="openPageTesteLogico()">
          <ion-icon name="calculator"></ion-icon>
          Teste Lógico
        </button>
        <button ion-button icon-left full color="secondary" block (click)="openPageQuiz()">
          <ion-icon name="game-controller-b"></ion-icon>
            Quiz 
          </button>
        <button ion-button icon-left full color="dark" block (click)="openPageVideoAula()">
          <ion-icon name="logo-youtube"></ion-icon>
          Video Aulas
        </button>
        <button ion-button icon-left full color="twitter" block (click)="openPageSobre()">
          <ion-icon name="clipboard"></ion-icon>
          Sobre
        </button>
        <button ion-button icon-left full color="danger" block (click)="thisClose()">
          <ion-icon name="close-circle" (click)='thisClose()'></ion-icon>
          Sair
        </button>
      </div>
      <div>
        
          <ion-toolbar>
           <ion-row>
              <ion-col text-center align-end>
                  <img src="../../assets/images/logo1.png" style="align-items: center">
              </ion-col>
            </ion-row>
          </ion-toolbar>
       
        </div>
</ion-content>
